<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div id="sidebar">
        <div id="logo">
            <span class="material-icons">
                token
                </span>
            Dashboard</div>
        <div id="tabs">
            <div class="sidebar-tabs"><span class="material-icons">
                home
                </span>
                 Home</div>
            <div class="sidebar-tabs">
                <span class="material-icons">
                    portrait
                    </span>
                     Account
            </div>
            <div class="sidebar-tabs"><span class="material-icons">
                chat_bubble
                </span>
             Messages</div>
            <div class="sidebar-tabs">
                <span class="material-icons">
                    history
                    </span>
                     History
            </div>
            <div class="sidebar-tabs"><span class="material-icons">
                task
                </span>
             Tasks</div>
            <div class="sidebar-tabs">
                <span class="material-icons">
                    groups
                    </span>
                    Communities
            </div>
        </div>
        <div id="settings">
            <div class="sidebar-tabs"><span class="material-icons">
                settings
                </span>
                Settings
            </div>
            <div class="sidebar-tabs">
                <span class="material-icons">
                    info
                    </span>
                    Help
            </div>
            <div class="sidebar-tabs">
                <span class="material-icons">
                    verified_user
                    </span>
                    Privacy
            </div>
        </div>
    </div>

    <div id="header">
        <div id="search-tab">
            <span class="material-icons">search</span>
            <input type="search" name="search-bar" id="search-bar">
        </div>
        <div id="alert-profile">
            <span class="material-icons">notifications_active</span>
            <img src="img/profile-picture-trim.png" alt="user profile picture">
            <div>Mischievous Monkey</div>
        </div>
        <div id="profile"></div>
        <div id="content-buttons"></div>
    </div>
    <div id="card-content">

    </div>
</body>
</html>
